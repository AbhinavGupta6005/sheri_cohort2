<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Dashboard Design</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>  
</head>
<body>


    <div id="main">
        <!-- <nav></nav> -->
        <section class="allElems">
            <div class="todo elem" id="0">
                <img src="https://plus.unsplash.com/premium_photo-1683309563562-aa3cfde9ed10?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                <h2>ToDo List</h2>
            </div>
            <div class="daily elem" id="1">
                <img src="https://plus.unsplash.com/premium_photo-1674675647056-ee3368168bff?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                <h2>Daily Planner</h2>
            </div>
            <div class="moti elem" id="2">
                <img src="https://plus.unsplash.com/premium_photo-1694822449501-59bb095f39f2?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                <h2>Motivation</h2>
            </div>
            <div class="pomo elem" id="3">
                <img src="https://plus.unsplash.com/premium_photo-1723867216795-bfaeca966acc?q=80&w=1972&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                <h2>Pomodoro</h2>
            </div>
            <div class="goals elem" id="4">
                <img src="https://images.unsplash.com/photo-1620608964186-18a8cfc2ad44?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                <h2>Daily Goals</h2>
            </div>
        </section>

        <section class="fullElem todo-list-fullpage">
            <button class="back" id="0">close</button>
            <h2>Your Personalised Task List</h2>
            <div class="todo-container">
                <div class="addTask">
                    <form>
                        <!-- <h3>Add Task</h3> -->
                        <input id="task-input" type="text" placeholder="Enter your Task">
                        <textarea name="" id="" placeholder="Enter Details" cols="15" rows="8"></textarea>
                        <div class="mark-imp">
                            <input type="checkbox" name="checkbox" id="check">
                            <label for="check">Mark as Important!</label>
                        </div>
                        <Button>Add Task</Button>
                    </form>
                </div>
                <div class="allTask">
                    <div class="task">
                        <h5>Gym Jao</h5>
                        <h5><span>Imp</span></h5>
                        <button id="">Mark as Completed!</button>
                        
                    </div>
                </div>
            </div>
        </section>
        <section class="fullElem daily-planner-fullpage">
            <button class="back" id="1">close</button>
            <h1>Planner Page</h1>
        </section>
        <section class="fullElem motivation-fullpage">
            <button class="back" id="2">close</button>
            <h1>Motivation Page</h1>
        </section>
        <section class="fullElem pomodoro-fullpage">
            <button class="back" id="3">close</button>
            <h1>Pomodoro Page</h1>
        </section>
        <section class="fullElem daily-goals-fullpage">
            <button class="back" id="4">close</button>
            <h1>Goals Page</h1>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
